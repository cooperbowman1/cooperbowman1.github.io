<script>
// --- Modal zoom code ---
const modal = document.getElementById('image-modal');
const modalImage = document.getElementById('modal-image');

document.querySelectorAll('.tile-image').forEach(image => {
  image.addEventListener('click', () => {
    modal.style.display = 'flex'; 
    modalImage.src = image.src;
    modalImage.classList.add('zoomable');
  });
});

modal.addEventListener('click', (e) => {
  if (e.target === modal) modal.style.display = 'none';
});

let isZoomEnabled = false;
modalImage.addEventListener('click', () => {
  isZoomEnabled = !isZoomEnabled;
  modalImage.style.transform = isZoomEnabled ? 'scale(2)' : 'scale(1)';
  if (!isZoomEnabled) modalImage.style.transformOrigin = 'center center';
});

modalImage.addEventListener('mousemove', (e) => {
  if (!isZoomEnabled) return;
  const r = modalImage.getBoundingClientRect();
  const xPercent = ((e.clientX - r.left) / r.width) * 100;
  const yPercent = ((e.clientY - r.top) / r.height) * 100;
  modalImage.style.transform = 'scale(2)';
  modalImage.style.transformOrigin = `${xPercent}% ${yPercent}%`;
});

modalImage.addEventListener('mouseleave', () => {
  if (isZoomEnabled) {
    modalImage.style.transform = 'scale(1)';
    modalImage.style.transformOrigin = 'center center';
  }
});

</script>
